<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="content">
    <th class="fz-3 text-blue text-left" mat-header-cell *matHeaderCellDef>Bản tin đang phát</th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <div class="mt-3">
        <p class="fw-500">{{element.items[0].title}}</p>
        <div fxLayout="row" fxLayoutGap="5px">
          <mat-icon class="text-gray fz-3">query_builder</mat-icon>
          <p>{{element.items[0].date| date:'dd-MM-yyyy'}} {{element.items[0].starttime}} - {{element.items[0].endtime}}</p>
        </div>
        <div class="url-copy"
           fxLayout="row" fxLayoutGap="5px"
             (click)="openDialog(element.id)">
          <mat-icon class="fz-3">visibility</mat-icon>
          <p>Xem chi tiết</p>
        </div>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
      [ngClass]="{'bg-table': even}"></tr>
</table>

<mat-paginator [pageSizeOptions]="[3]"
               aria-label="Select page of users"></mat-paginator>
