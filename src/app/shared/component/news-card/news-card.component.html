<div >
  <table mat-table [dataSource]="dataSource" style="height: 360px">
    <ng-container matColumnDef="content">
      <th class="fz-3 text-blue text-left" mat-header-cell *matHeaderCellDef>Bản tin đang phát</th>
      <td class="mt-3" mat-cell *matCellDef="let element"
          fxLayout="column" fxLayoutAlign="space-around start">
        <p class="fw-500">{{element.title}}</p>
        <div fxLayout="row" fxLayoutGap="5px">
          <mat-icon class="text-gray fz-3">query_builder</mat-icon>
          <p>{{element.date| date:'dd-MM-yyyy'}} {{element.starttime}} - {{element.endtime}}</p>
        </div>

        <div fxLayout="row" fxLayoutGap="5px">
          <mat-icon class="text-gray fz-3" *ngIf="element.ward  !== null || element.district !==null">location_on
          </mat-icon>
          <p>{{element.ward }}
            <span *ngIf="element.ward && element.ward  !== null && element.district !==null">-</span>
            {{element.district }}
          </p>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3]"
                 aria-label="Select page of users"></mat-paginator>
</div>
