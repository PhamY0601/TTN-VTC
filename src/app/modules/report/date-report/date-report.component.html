<div class="p-5" fxLayout="column" fxLayoutGap="30">

    <div class="text-blue text-center fz-4 fw-500">Báo cáo quản lý phát thanh {{title_country | replaceStr}} </div>

    <div fxLayout="row" style="align-items: baseline">
      <div class="w-70" fxLayout="row" fxLayoutGap="20"
           style="align-items: baseline">
        <mat-label>Từ ngày</mat-label>
        <mat-form-field class="w-70" appearance="outline">
          <input matInput name="date_from" [matDatepicker]="pickerFrom">
          <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="w-70" fxLayout="row" fxLayoutGap="20"
           style="align-items: baseline">
        <mat-label>Đến ngày</mat-label>
        <mat-form-field class="w-70" appearance="outline">
          <input matInput name="date_to" [matDatepicker]="pickerTo">
          <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
      </div>

      <button mat-raised-button class="btn-blue mb-1">Xem</button>
      <div fxFlex="40"></div>
    </div>

  <div fxLayout="column" fxLayoutGap="30">

    <app-readio-streaming-table></app-readio-streaming-table>
    <app-media-table></app-media-table>
    <app-equipment-table></app-equipment-table>
    <app-installation-activity-table></app-installation-activity-table>
  </div>
</div>
