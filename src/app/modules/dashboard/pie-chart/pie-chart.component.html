<mat-card class="py-3 px-5" style="height: 100%;">
  <p class="text-blue fz-3 fw-500">Loại bản tin</p>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex="40" class="mat-elevation-z2 bg-white" fxLayout="column" fxLayoutAlign="space-between stretch">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="stt">
          <th mat-header-cell *matHeaderCellDef> STT</th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Lĩnh vực</th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <div fxLayout="row" fxLayoutAlign=" center">
              <mat-icon class="color-{{i}}">stop</mat-icon>
              <div>{{element.name}}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Số lượng </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
            [ngClass]="{'bg-table': even}"></tr>
      </table>

<!--      <mat-paginator [pageSizeOptions]="[9]"-->
<!--                     aria-label="Select page of users"></mat-paginator>-->
    </div>
    <div fxFlex="60" style="
    display: flex;
    justify-content: center;
    align-items: center;">
      <canvas id="canvas">{{chart}}</canvas>
    </div>
  </div>
</mat-card>
