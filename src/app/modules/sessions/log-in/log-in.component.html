<div fxLayout="row">
  <div fxFlex="50">
    <img src="assets/image/img/Hệ thống thông tin nguồn.png" style="width: 100%; height: 101%; object-fit: cover;">
  </div>
  <div class="bg-white h-full" fxFlex="50"
       fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="80">
    <div class="text-blue fz-5 fw-600">HỆ THỐNG THÔNG TIN NGUỒN</div>
    <form class="w-70"
          (ngSubmit)="submit(logInForm.value)"
          [formGroup]="logInForm">

      <div>
        <mat-label>Tên tài khoản</mat-label>
        <mat-form-field appearance="outline" class="full-width">
          <input
            formControlName="username"
            matInput
            name="username"
            placeholder="Nhập tên tài khoản"
            type="text"/>
          <mat-error *ngIf="logInForm.controls['username'].touched && logInForm.controls['username'].hasError('required')">
            Vui lòng nhập tên tài khoản
          </mat-error>
        </mat-form-field>

      </div>

      <div>
        <mat-label>Mật khẩu</mat-label>
        <mat-form-field appearance="outline" class="full-width">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            matInput
            name="password"
            placeholder="Nhập mật khẩu"
          />
          <mat-icon class="text-gray" (click)="togglePasswordVisibility()" matSuffix>
            {{showPassword ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="logInForm.controls['password'].touched && logInForm.controls['password'].hasError('required')">
            Vui lòng nhập mật khẩu
          </mat-error>
        </mat-form-field>


        <div *ngIf="loginError" class="text-red mt-2">
          Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng đăng nhập lại.
        </div>

      </div>


      <button [disabled]="this.logInForm.invalid" class="btn-blue full-width"
              mat-raised-button>Đăng nhập
      </button>

    </form>
  </div>
</div>
